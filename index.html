<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Literasi Anak SD</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: skyblue;
      overflow-x: hidden;
    }

    /* Animasi awan */
    .cloud {
      position: absolute;
      top: 50px;
      width: 150px;
      animation: moveClouds 60s linear infinite;
    }
    .cloud2 {
      top: 120px;
      width: 200px;
      animation-duration: 80s;
    }

    @keyframes moveClouds {
      0% { left: -200px; }
      100% { left: 100%; }
    }

    /* Animasi burung */
    .bird {
      position: absolute;
      top: 200px;
      width: 80px;
      animation: flyBird 25s linear infinite;
    }
    .bird2 {
      top: 250px;
      width: 100px;
      animation-duration: 35s;
      animation-delay: 5s;
    }

    @keyframes flyBird {
      0% { left: -150px; }
      100% { left: 100%; }
    }

    /* Konten Utama */
    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 50px;
    }

    .menu {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .menu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      background: #ffcc00;
      cursor: pointer;
      font-size: 18px;
    }

    .menu button:hover {
      background: #ff9900;
    }
  </style>
</head>
<body>

  <!-- Awan -->
  <img src="https://i.ibb.co/8cYDLwS/cloud.png" class="cloud" alt="cloud">
  <img src="https://i.ibb.co/8cYDLwS/cloud.png" class="cloud cloud2" alt="cloud">

  <!-- Burung -->
  <img src="https://i.ibb.co/fxWTVtq/bird.png" class="bird" alt="bird">
  <img src="https://i.ibb.co/fxWTVtq/bird.png" class="bird bird2" alt="bird">

  <!-- Konten Utama -->
  <div class="container">
    <h1>📚 Selamat Datang di Dunia Literasi Anak SD 🌈</h1>
    <p>Pilih menu di bawah untuk belajar sambil bermain</p>

    <div class="menu">
      <button onclick="alert('Petunjuk penggunaan akan tampil di sini')">📖 Petunjuk Penggunaan</button>
      <button onclick="alert('Bahan literasi berisi cerita dongeng')">📚 Bahan Literasi</button>
      <button onclick="alert('Kuis akan tampil di sini')">❓ Kuis</button>
      <button onclick="alert('Nama Pengembang: Tim Literasi Digital')">👨‍💻 Pengembang Aplikasi</button>
    </div>
  </div>

</body>
</html>
